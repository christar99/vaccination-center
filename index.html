<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코로나19 예방접종센터</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchWrap">
        <h1 id="title">코로나19 예방접종센터</h1>
        <h3 id="subheading">covid-19 vaccination center</h3>
        <form method="GET">
            <input type="text" class="searchLocation" placeholder="검색할 장소를 적어주세요"/><br>
            <button class="searchButton"><img src="searchButton.PNG"></button>
            <button class="currentLocation">현재위치로 <br>검색</button>
        </form>
    </div>

    <div id="map"></div>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fe6dupkkuv"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=fe6dupkkuv&submodules=geocoder"></script>
    <script src="main.js"></script>
</body>
</html>
